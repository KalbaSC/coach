<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نادي كلباء - بوابة الحضور والتقييم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background: #111;
      border-bottom: 2px solid #f4e733;
      padding: 20px;
    }
    .header img {
      height: 60px;
      margin: 0 10px;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      border: 2px solid #f4e733;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
    }
    .popup-content button {
      background: #f4e733;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      margin: 5px;
      border: 1px solid #f4e733;
      border-radius: 5px;
      width: 80%;
    }
    button {
      background: #f4e733;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #f4e733;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="Picture3.png" alt="شعار الشارقة">
    <img src="logo.png" alt="شعار نادي كلباء">
    <h1>نادي كلباء الرياضي الثقافي</h1>
  </div>

  <div id="rolePopup" class="popup">
    <div class="popup-content">
      <h2>اختر نوع الدخول:</h2>
      <button onclick="enterCoach()">مدرب</button>
      <button onclick="enterViewer()">مشاهد</button>
    </div>
  </div>

  <div id="content"></div>

  <script>
    const attendanceURL = 'https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec';
    const evaluations = [];

    const coaches = {
      "handball1": { password: "pass1", activity: "كرة يد" },
      "volley2": { password: "pass2", activity: "كرة طائرة" },
      "basket3": { password: "pass3", activity: "كرة سلة" },
      "chess4": { password: "pass4", activity: "شطرنج" }
    };

    const evaluationCriteria = {
      "كرة يد": ["قوة التصويب", "دقة التمرير", "التمركز الدفاعي", "اللياقة البدنية", "الانسجام مع الفريق"],
      "كرة طائرة": ["الإرسال", "الاستقبال", "الضرب الساحق", "التمركز", "التواصل مع الفريق"],
      "كرة سلة": ["التصويب", "المراوغة", "التمرير", "اللياقة", "التحرك بدون كرة"],
      "شطرنج": ["التكتيك", "التخطيط", "الافتتاحيات", "إدارة الوقت", "التركيز"]
    };

    let currentCoach = '';

    function enterCoach() {
      document.getElementById('rolePopup').style.display = 'none';
      loadCoachLogin();
    }

    function enterViewer() {
      document.getElementById('rolePopup').style.display = 'none';
      loadViewer();
    }

    function loadCoachLogin() {
      document.getElementById('content').innerHTML = `
        <h2>دخول المدرب</h2>
        <input type='text' id='username' placeholder='اسم المستخدم'><br>
        <input type='password' id='password' placeholder='كلمة المرور'><br>
        <button onclick='authenticateCoach()'>دخول</button>
      `;
    }

    function authenticateCoach() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (coaches[username] && coaches[username].password === password) {
        currentCoach = username;
        loadEvaluationForm(coaches[username].activity);
      } else {
        alert('بيانات الدخول غير صحيحة');
      }
    }

    function loadEvaluationForm(activity) {
      let form = `<h2>تقييم ${activity}</h2><input type='text' id='playerName' placeholder='اسم اللاعب'><br>`;
      evaluationCriteria[activity].forEach((crit, idx) => {
        form += `<label>${crit}</label>
          <select id='crit${idx}'>
            <option value='5'>ممتاز</option>
            <option value='4'>جيد جداً</option>
            <option value='3'>جيد</option>
            <option value='2'>مقبول</option>
            <option value='1'>ضعيف</option>
          </select><br>`;
      });
      form += `<textarea id='notes' placeholder='ملاحظات إضافية'></textarea><br>
        <button onclick='saveEvaluation()'>حفظ التقييم</button>`;
      document.getElementById('content').innerHTML = form;
    }

    function saveEvaluation() {
      const activity = coaches[currentCoach].activity;
      const player = document.getElementById('playerName').value;
      const notes = document.getElementById('notes').value;
      const scores = {};
      evaluationCriteria[activity].forEach((crit, idx) => {
        scores[crit] = parseInt(document.getElementById(`crit${idx}`).value);
      });

      evaluations.push({
        coach: currentCoach,
        activity: activity,
        player: player,
        scores: scores,
        notes: notes
      });

      alert('تم حفظ التقييم بنجاح');
    }

    function loadViewer() {
      fetch(attendanceURL)
        .then(response => response.json())
        .then(data => {
          let html = '<h2>سجلات الحضور</h2><table><tr><th>التاريخ</th><th>الاسم</th><th>المعرف</th><th>الموظف</th><th>النشاط</th></tr>';
          data.forEach(row => {
            html += `<tr>
              <td>${row.Timestamp}</td>
              <td>${row['Child Name']}</td>
              <td>${row.ID}</td>
              <td>${row['Scanned By']}</td>
              <td>${row.Activity || 'عام'}</td>
            </tr>`;
          });
          html += '</table>';

          html += '<h2>التقييمات</h2><table><tr><th>المدرب</th><th>النشاط</th><th>اللاعب</th><th>الدرجات</th><th>ملاحظات</th></tr>';
          evaluations.forEach(ev => {
            html += `<tr>
              <td>${ev.coach}</td>
              <td>${ev.activity}</td>
              <td>${ev.player}</td>
              <td>${Object.entries(ev.scores).map(([k,v]) => `${k}: ${v}`).join(', ')}</td>
              <td>${ev.notes}</td>
            </tr>`;
          });
          html += '</table>';

          document.getElementById('content').innerHTML = html;
        });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة المدربين - تقييم اللاعبين</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }
    body {
      font-family: 'NotoKufiArabic', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header-container {
      width: 100%;
      background: #111;
      border-bottom: 2px solid #f4e733;
    }
    .header-right {
      width: 100%;
      max-width: 1170px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 42px;
      background-color: #111;
      color: white;
      box-sizing: border-box;
    }
    .header-right img.logo {
      height: 70px;
    }
    .divider {
      width: 1.5px;
      height: 65px;
      background-color: #f4e733;
    }
    .header-info {
      text-align: center;
    }
    .arabic-name {
      font-weight: bold;
      font-size: 20px;
    }
    .english-name {
      font-size: 14px;
      color: #f4e733;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      margin-top: 30px;
    }
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      text-align: center;
    }
    .login-container h2 {
      color: #f4e733;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #f4e733;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #f4e733;
      background: #222;
      color: white;
    }
    .btn {
      background: #f4e733;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    .btn-block {
      display: block;
      width: 100%;
    }
    .nav-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #f4e733;
    }
    .nav-tabs button {
      background: none;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-tabs button.active {
      background: #f4e733;
      color: black;
      border-radius: 5px 5px 0 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #f4e733;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #f4e733;
    }
    .evaluation-form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .evaluation-criteria {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
    .criteria-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .criteria-item label {
      color: #f4e733;
    }
    .criteria-item select {
      width: 100px;
      padding: 5px;
      border-radius: 5px;
      background: #333;
      color: white;
      border: 1px solid #f4e733;
    }
    .hidden {
      display: none;
    }
    .player-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #f4e733;
    }
    .player-card h3 {
      margin-top: 0;
      color: #f4e733;
    }
    .progress-container {
      margin-top: 20px;
    }
    .progress-bar {
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #f4e733;
      width: 0%;
      transition: width 0.5s;
    }
    .rankings {
      margin-top: 30px;
    }
    .ranking-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .rank-badge {
      background: #f4e733;
      color: black;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
      margin-left: 10px;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      border-top: 3px solid #f4e733;
      font-size: 14px;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      .header-right {
        padding: 10px;
        flex-direction: row;
        gap: 10px;
      }
      .header-right img.logo {
        height: 50px;
      }
      .arabic-name {
        font-size: 16px;
      }
      .english-name {
        font-size: 12px;
      }
      .container {
        padding: 15px;
        margin: 15px auto;
      }
      .evaluation-criteria {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header-container">
    <div class="header-right">
      <img src="Picture3.png" alt="شعار الشارقة" class="logo">
      <div class="divider"></div>
      <img src="logo.png" alt="شعار نادي كلباء" class="logo">
      <div class="header-info">
        <div class="arabic-name">نادي كلباء الرياضي الثقافي</div>
        <div class="english-name">KALBA SPORTS & CULTURAL CLUB</div>
      </div>
    </div>
  </header>

  <div id="loginView" class="login-container">
    <h2>تسجيل دخول المدربين</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-block">دخول</button>
    </form>
  </div>

  <div id="coachPortal" class="container hidden">
    <div class="nav-tabs">
      <button class="active" onclick="showTab('evaluation')">تقييم اللاعبين</button>
      <button onclick="showTab('rankings')">التصنيفات</button>
      <button onclick="showTab('progress')">تطور الأداء</button>
      <button onclick="logout()">خروج</button>
    </div>

    <div id="evaluationTab">
      <h2 style="color:#f4e733; text-align:center">تقييم اللاعبين</h2>
      <div class="form-group">
        <label for="sessionDate">تاريخ الجلسة</label>
        <input type="date" id="sessionDate" required>
      </div>
      
      <div id="playersList"></div>
    </div>

    <div id="rankingsTab" class="hidden">
      <h2 style="color:#f4e733; text-align:center">تصنيف اللاعبين</h2>
      <div id="rankingsContainer" class="rankings"></div>
      <button class="btn" onclick="exportRankings()">تصدير التصنيفات</button>
    </div>

    <div id="progressTab" class="hidden">
      <h2 style="color:#f4e733; text-align:center">تطور الأداء</h2>
      <div class="form-group">
        <label for="playerSelect">اختر اللاعب</label>
        <select id="playerSelect" onchange="showPlayerProgress()"></select>
      </div>
      <div id="progressChartContainer">
        <canvas id="progressChart"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة</p>
    <p style="font-size: 14px; color: #aaa; margin-top: -10px;">تم التطوير بواسطة روند أحمد الضمور</p>
  </footer>

  <script>
    // Coach credentials and activities
    const coaches = {
      "coach1": { password: "pass1", activity: "كرة قدم" },
      "coach2": { password: "pass2", activity: "سباحة" },
      "coach3": { password: "pass3", activity: "كرة سلة" }
    };

    // Evaluation criteria by activity
    const evaluationCriteria = {
      "كرة قدم": ["المهارات الأساسية", "اللياقة البدنية", "الفهم التكتيكي", "روح الفريق", "الانضباط"],
      "سباحة": ["التقنية", "السرعة", "التحمل", "البداية", "الدوران"],
      "كرة سلة": ["التصويب", "المراوغة", "التمرير", "الدفاع", "الارتداد"]
    };

    // Global variables
    let currentCoach = null;
    let playersData = [];
    let evaluations = JSON.parse(localStorage.getItem('playerEvaluations')) || [];
    let progressChart = null;

    // DOM elements
    const loginView = document.getElementById('loginView');
    const coachPortal = document.getElementById('coachPortal');
    const loginForm = document.getElementById('loginForm');
    const playersList = document.getElementById('playersList');
    const rankingsContainer = document.getElementById('rankingsContainer');
    const playerSelect = document.getElementById('playerSelect');
    const progressChartCanvas = document.getElementById('progressChart');

    // Login form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (coaches[username] && coaches[username].password === password) {
        currentCoach = {
          username: username,
          activity: coaches[username].activity
        };
        loginView.classList.add('hidden');
        coachPortal.classList.remove('hidden');
        loadPlayersData();
      } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    });

async function saveEvaluation(playerId) {
  const player = playersData.find(p => p.id === playerId);
  const criteria = evaluationCriteria[currentCoach.activity];
  
  const scores = {};
  criteria.forEach((c, i) => {
    scores[`skill${i+1}`] = parseInt(
      document.getElementById(`${playerId}-${c.replace(/\s+/g, '-')}`).value
    );
  });

  const total = Object.values(scores).reduce((sum, score) => sum + score, 0);

  const evalData = {
    coach: currentCoach.username,
    activity: currentCoach.activity,
    playerId: player.id,
    playerName: player.name,
    ...scores, 
    total: total,
    notes: document.getElementById(`notes-${playerId}`).value
  };

  try {
    await fetch(
      "https://script.google.com/macros/s/1eNjRvv57AG8wHD-qrpp7dWCSJretu28ImYx5jUznVyQ/exec",
      {
        method: "POST",
        body: JSON.stringify(evalData),
        headers: { "Content-Type": "application/json" }
      }
    );
    alert("تم حفظ التقييم!");
  } catch (error) {
    alert("خطأ في الحفظ: " + error.message);
  }
}

    function renderPlayersList() {
      playersList.innerHTML = '';
      playersData.forEach(player => {
        const playerCard = document.createElement('div');
        playerCard.className = 'player-card';
        playerCard.innerHTML = `
          <h3>${player.name} <small>(${player.id})</small></h3>
          <p>ولي الأمر: ${player.parent || "غير معروف"}</p>
          <div class="evaluation-form">
            <h4>تقييم الأداء:</h4>
            <div class="evaluation-criteria" id="criteria-${player.id}"></div>
            <textarea id="notes-${player.id}" placeholder="ملاحظات إضافية..." style="width:100%; margin-top:10px; padding:10px; background:#333; color:white; border:1px solid #f4e733; border-radius:5px;"></textarea>
            <button class="btn" onclick="saveEvaluation('${player.id}')" style="margin-top:10px;">حفظ التقييم</button>
          </div>
        `;
        
        const criteriaContainer = playerCard.querySelector(`#criteria-${player.id}`);
        evaluationCriteria[currentCoach.activity].forEach(criteria => {
          const criteriaItem = document.createElement('div');
          criteriaItem.className = 'criteria-item';
          criteriaItem.innerHTML = `
            <label>${criteria}</label>
            <select id="${player.id}-${criteria.replace(/\s+/g, '-')}">
              <option value="5">ممتاز (5)</option>
              <option value="4">جيد جداً (4)</option>
              <option value="3">جيد (3)</option>
              <option value="2">مقبول (2)</option>
              <option value="1">ضعيف (1)</option>
            </select>
          `;
          criteriaContainer.appendChild(criteriaItem);
        });
        
        playersList.appendChild(playerCard);
      });
    }

    // Save evaluation for a player
    function saveEvaluation(playerId) {
      const sessionDate = document.getElementById('sessionDate').value;
      if (!sessionDate) {
        alert('الرجاء إدخال تاريخ الجلسة');
        return;
      }
      
      const criteria = evaluationCriteria[currentCoach.activity];
      const evaluation = {
        playerId,
        playerName: playersData.find(p => p.id === playerId).name,
        coach: currentCoach.username,
        activity: currentCoach.activity,
        date: sessionDate,
        notes: document.getElementById(`notes-${playerId}`).value,
        scores: {}
      };
      
      criteria.forEach(c => {
        const score = document.getElementById(`${playerId}-${c.replace(/\s+/g, '-')}`).value;
        evaluation.scores[c] = parseInt(score);
      });
      
      // Calculate total score
      evaluation.totalScore = Object.values(evaluation.scores).reduce((sum, score) => sum + score, 0);
      evaluation.maxScore = criteria.length * 5;
      evaluation.percentage = Math.round((evaluation.totalScore / evaluation.maxScore) * 100);
      
      // Save to local storage (in a real app, this would go to a database)
      evaluations.push(evaluation);
      localStorage.setItem('playerEvaluations', JSON.stringify(evaluations));
      
      alert('تم حفظ التقييم بنجاح');
      updateRankings();
    }

    // Update player rankings
    function updateRankings() {
      // Group evaluations by player and calculate averages
      const playerStats = {};
      
      evaluations.filter(e => e.activity === currentCoach.activity).forEach(eval => {
        if (!playerStats[eval.playerId]) {
          playerStats[eval.playerId] = {
            name: eval.playerName,
            total: 0,
            count: 0,
            evaluations: []
          };
        }
        playerStats[eval.playerId].total += eval.percentage;
        playerStats[eval.playerId].count++;
        playerStats[eval.playerId].evaluations.push(eval);
      });
      
      // Calculate average percentages
      const rankings = Object.values(playerStats).map(player => {
        return {
          id: player.id,
          name: player.name,
          average: Math.round(player.total / player.count),
          evaluations: player.evaluations
        };
      });
      
      // Sort by average (descending)
      rankings.sort((a, b) => b.average - a.average);
      
      // Display rankings
      rankingsContainer.innerHTML = '';
      rankings.forEach((player, index) => {
        const rankItem = document.createElement('div');
        rankItem.className = 'ranking-item';
        rankItem.innerHTML = `
          <div>
            <span class="rank-badge">${index + 1}</span>
            <span>${player.name}</span>
          </div>
          <div>
            <span>المعدل: ${player.average}%</span>
          </div>
        `;
        rankingsContainer.appendChild(rankItem);
      });
    }

    // Update player select dropdown for progress tracking
    function updatePlayerSelect() {
      playerSelect.innerHTML = '';
      playersData.forEach(player => {
        const option = document.createElement('option');
        option.value = player.id;
        option.textContent = player.name;
        playerSelect.appendChild(option);
      });
      
      if (playersData.length > 0) {
        showPlayerProgress();
      }
    }

    // Show progress for selected player
    function showPlayerProgress() {
      const playerId = playerSelect.value;
      const playerName = playersData.find(p => p.id === playerId).name;
      const playerEvals = evaluations.filter(e => e.playerId === playerId && e.activity === currentCoach.activity);
      
      if (playerEvals.length === 0) {
        progressChartContainer.innerHTML = '<p>لا توجد بيانات تطور لهذا اللاعب بعد</p>';
        if (progressChart) progressChart.destroy();
        return;
      }
      
      // Sort evaluations by date
      playerEvals.sort((a, b) => new Date(a.date) - new Date(b.date));
      
      // Prepare chart data
      const dates = playerEvals.map(e => e.date);
      const percentages = playerEvals.map(e => e.percentage);
      const criteria = evaluationCriteria[currentCoach.activity];
      
      // Destroy previous chart if exists
      if (progressChart) progressChart.destroy();
      
      // Create new chart
      const ctx = progressChartCanvas.getContext('2d');
      progressChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `تطور أداء ${playerName}`,
            data: percentages,
            borderColor: '#f4e733',
            backgroundColor: 'rgba(244, 231, 51, 0.1)',
            fill: true,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              min: 0,
              max: 100,
              ticks: {
                callback: function(value) {
                  return value + '%';
                }
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: `تطور أداء ${playerName}`,
              color: '#f4e733'
            },
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    }

    // Export rankings to Excel
    function exportRankings() {
      // Group evaluations by player and calculate averages
      const playerStats = {};
      
      evaluations.filter(e => e.activity === currentCoach.activity).forEach(eval => {
        if (!playerStats[eval.playerId]) {
          playerStats[eval.playerId] = {
            name: eval.playerName,
            total: 0,
            count: 0,
            evaluations: []
          };
        }
        playerStats[eval.playerId].total += eval.percentage;
        playerStats[eval.playerId].count++;
        playerStats[eval.playerId].evaluations.push(eval);
      });
      
      // Calculate average percentages
      const rankings = Object.values(playerStats).map(player => {
        return {
          name: player.name,
          average: Math.round(player.total / player.count),
          evaluations: player.evaluations.length
        };
      });
      
      // Sort by average (descending)
      rankings.sort((a, b) => b.average - a.average);
      
      // Create worksheet
      const wsData = [
        ['الترتيب', 'اسم اللاعب', 'المعدل', 'عدد التقييمات'],
        ...rankings.map((player, index) => [index + 1, player.name, player.average + '%', player.evaluations])
      ];
      
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "التصنيفات");
      XLSX.writeFile(wb, `تصنيفات_${currentCoach.activity}.xlsx`);
    }

    // Show tab
    function showTab(tabName) {
      document.getElementById('evaluationTab').classList.add('hidden');
      document.getElementById('rankingsTab').classList.add('hidden');
      document.getElementById('progressTab').classList.add('hidden');
      
      document.querySelector('.nav-tabs button.active').classList.remove('active');
      event.target.classList.add('active');
      
      document.getElementById(`${tabName}Tab`).classList.remove('hidden');
      
      if (tabName === 'rankings') {
        updateRankings();
      }
    }

    // Logout
    function logout() {
      currentCoach = null;
      coachPortal.classList.add('hidden');
      loginView.classList.remove('hidden');
      loginForm.reset();
    }

    // Initialize with sample data if no evaluations exist
    if (evaluations.length === 0) {
      const sampleEvaluations = [
        {
          playerId: "001",
          playerName: "محمد أحمد",
          coach: "coach1",
          activity: "كرة قدم",
          date: "2025-06-01",
          notes: "أداء جيد ولكن يحتاج تحسن في التمرير",
          scores: {
            "المهارات الأساسية": 4,

            "الفهم التكتيكي": 3,
            "روح الفريق": 5,
            "الانضباط": 4
          },
          totalScore: 19,
          maxScore: 25,
          percentage: 76
        },
        {
          playerId: "002",
          playerName: "علي محمود",
          coach: "coach1",
          activity: "كرة قدم",
          date: "2025-06-01",
          notes: "ممتاز في جميع الجوانب",
          scores: {
            "المهارات الأساسية": 5,
            "اللياقة البدنية": 5,
            "الفهم التكتيكي": 4,
            "روح الفريق": 5,
            "الانضباط": 5
          },
          totalScore: 24,
          maxScore: 25,
          percentage: 96
        },
        {
          playerId: "001",
          playerName: "محمد أحمد",
          coach: "coach1",
          activity: "كرة قدم",
          date: "2025-06-08",
          notes: "تحسن ملحوظ في التمرير",
          scores: {
            "المهارات الأساسية": 5,
            "اللياقة البدنية": 4,
            "الفهم التكتيكي": 4,
            "روح الفريق": 5,
            "الانضباط": 5
          },
          totalScore: 23,
          maxScore: 25,
          percentage: 92
        }
      ];
      
      evaluations = sampleEvaluations;
      localStorage.setItem('playerEvaluations', JSON.stringify(evaluations));
    }

    // Set today's date as default
    document.getElementById('sessionDate').valueAsDate = new Date();
  </script>

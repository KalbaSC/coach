<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نادي كلباء الرياضي الثقافي - التقييمات</title>
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }
    html {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    body {
      font-family: 'NotoKufiArabic', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
     flex-direction: column;
    }
    body > .footer-container {
      margin-top: auto;
    }
    .container, #mainView, #activityView, #statsView {
      flex: 1 0 auto;
    }
    main {
     flex: 1;
    }
    .header-container {
      width: 100%;
      background: #111;
      border-bottom: 2px solid #f4e733;
    }
    .header-right {
      width: 100%;
      max-width: 1170px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 42px;
      background-color: #111;
      color: white;
      box-sizing: border-box;
    }
    .header-right img.logo {
      height: 70px;
    }
    .divider {
      width: 1.5px;
      height: 65px;
      background-color: #f4e733;
    }
    .header-info {
      text-align: center;
    }
    .arabic-name {
      font-weight: bold;
      font-size: 20px;
    }
    .english-name {
      font-size: 14px;
      color: #f4e733;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      margin-top: 30px;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      border: 2px solid #f4e733;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
    }
    .popup-content button {
      background: #f4e733;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #f4e733;
      padding: 10px;
    }
    th {
      background: #333;
    }
    button {
      background: #f4e733;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      border-top: 3px solid #f4e733;
      font-size: 14px;
    }
    .social-icons a {
      color: white;
      margin: 0 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header class="header-container">
    <div class="header-right">
      <img src="Picture3.png" alt="شعار الشارقة" class="logo">
      <div class="divider"></div>
      <img src="logo.png" alt="شعار نادي كلباء" class="logo">
      <div class="header-info">
        <div class="arabic-name">نادي كلباء الرياضي الثقافي</div>
        <div class="english-name">KALBA SPORTS & CULTURAL CLUB</div>
      </div>
    </div>
  </header>

<div id="rolePopup" class="popup">
  <div class="popup-content">
    <h2>اختر نوع الدخول:</h2>
    <button onclick="enterCoach()">مدرب</button>
    <button onclick="enterViewer()">مشاهد</button>
  </div>
</div>

<main style="flex: 1;">
    <div class="container"> 
      
<div id="content"></div>

       </div>

<script>
const evaluationsURL = 'https://script.google.com/macros/s/AKfycbzpbUmXmD3ik-2Cgc64UZeWBL6hLSc_LDDwg0YoSCR_4bOKy4YUj8PrVczBfTi-Rj6a/exec';
const attendanceURL = 'https://script.google.com/macros/s/AKfycbxij6xIH_fypPRhklqQKURq-7xB5RJ3sC5dCBfwj4sJBjqnfXde1ncFrhCpDy04zuZW6g/exec';

const coaches = {
  "handball1": { password: "pass1", activity: "كرة يد" },
  "volley2": { password: "pass2", activity: "كرة طائرة" },
  "basket3": { password: "pass3", activity: "كرة سلة" },
  "chess4": { password: "pass4", activity: "شطرنج" }
};

let currentCoach = '';

function enterCoach() {
  document.getElementById('rolePopup').style.display = 'none';
  loadCoachLogin();
}

function enterViewer() {
  document.getElementById('rolePopup').style.display = 'none';
  loadViewer();
}

function loadCoachLogin() {
  document.getElementById('content').innerHTML = `
    <h2>تسجيل دخول المدرب</h2>
    <input type='text' id='username' placeholder='اسم المستخدم'><br>
    <input type='password' id='password' placeholder='كلمة المرور'><br>
    <button onclick='authenticateCoach()'>دخول</button>
  `;
}

function authenticateCoach() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if (coaches[username] && coaches[username].password === password) {
    currentCoach = username;
    loadPlayers();
  } else {
    alert('بيانات الدخول غير صحيحة');
  }
}

async function loadPlayers() {
  const response = await fetch(attendanceURL);
  const data = await response.json();
  const coachActivity = coaches[currentCoach].activity;

  let table = `<h2>اللاعبين في نشاط ${coachActivity}</h2>
    <table>
      <tr><th>اسم اللاعب</th><th>المعرف</th><th>تقييم</th></tr>`;

  data.filter(p => p.Activity === coachActivity).forEach(player => {
    table += `
      <tr>
        <td>${player['Child Name']}</td>
        <td>${player.ID}</td>
        <td>
          <select onchange="submitEvaluation('${player['Child Name']}', '${player.Activity}', this.value)">
            <option value="">اختر التقييم</option>
            <option value="ممتاز">ممتاز</option>
            <option value="جيد جداً">جيد جداً</option>
            <option value="جيد">جيد</option>
            <option value="مقبول">مقبول</option>
            <option value="ضعيف">ضعيف</option>
          </select>
        </td>
      </tr>`;
  });
  table += '</table>';

  document.getElementById('content').innerHTML = table;
}

function submitEvaluation(playerName, activity, evaluation) {
  if (!evaluation) return;
  const payload = {
    playerName,
    activity,
    evaluation,
    coach: currentCoach,
    date: new Date().toISOString().split('T')[0]
  };

fetch(evaluationsURL, {
  method: 'POST',
  mode: 'no-cors',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(payload)
})
.then(() => alert(`تم تقييم ${playerName} بنجاح (بدون تحقق من الرد)`))
.catch(() => alert('❌ فشل الحفظ'));
}

async function loadEvaluations() {
  const res = await fetch(evaluationsURL);
  const data = await res.json();

  const tbody = document.getElementById('evaluationsTable');
  tbody.innerHTML = '';

  data.forEach(ev => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${ev.playerName} ${ev.parentName || ''}</td>
      <td>${ev.playerId}</td>
      <td>${ev.activity}</td>
      <td>${ev.evaluation}</td>
      <td>${ev.coach}</td>
      <td>${ev.date}</td>
    `;
    tbody.appendChild(tr);
  });
}

function loadViewer() {
  fetch(evaluationsURL)
    .then(res => res.json())
    .then(data => {
      let html = `
        <h2>قائمة التقييمات</h2>
        <table>
          <tr><th>اسم اللاعب</th><th>المعرف</th><th>النشاط</th><th>التقييم</th><th>المدرب</th><th>التاريخ</th></tr>`;

      data.forEach(ev => {
        html += `
          <tr>
            <td>${ev.playerName} ${ev.parentName || ''}</td>
            <td>${ev.playerId || ''}</td>
            <td>${ev.activity}</td>
            <td>${ev.evaluation}</td>
            <td>${ev.coach}</td>
            <td>${ev.date}</td>
          </tr>`;
      });

      html += '</table>';
      document.getElementById('content').innerHTML = html;
    });
}  

</script>
  </main>
  
  <div class="footer-container">
  <footer>
    <p>© 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة</p>
    <p style="font-size: 14px; color: #aaa; margin-top: -10px;">تم التطوير بواسطة روند أحمد الضمور</p>
    <div class="social-icons">
      <a href="https://facebook.com/Kalbasc1" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/kalbasc" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/Kalba_sc" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@kalbasc" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com/@kalbasc" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>
</div>  
  
</body>
</html>
